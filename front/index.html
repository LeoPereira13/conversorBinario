<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="conversorBinario\front\index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Conversor de Bin√°rio para Decimal</title>
</head>
<body>
  <div class="container">
    <div class="inputContainer">
        <input type="text" onchange="converter(this.value)" maxlength="8">    
    </div>
    <div class="outputContainer">
        <h1 id="res">0</h1>
    </div>
  </div>
  <script>
    function converter (num) {
        var dec = parseInt(num)
        var bin = dec.toString(2)
        document.getElementById("res").innerText=bin
    }
  </script>
</body>
</html>
